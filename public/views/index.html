<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koala Holla</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <header>
    <h1>Koala Holla!</h1>
    <h2>1976 Llama Comma Drive</br>
        Walla Walla, WA 99362
    </h2>
    </header>
    <main>
      <section id="addKoalas">
        <h3>Add Koala</h3>
        <form>
          <input type="text" name="nameIn" value="" placeholder="Name">
          <input type="number" name="ageIn" value="" placeholder="Age">
          <input type="text" name="genderIn" value="" placeholder="Gender">
          <input type="boolean" name="transferIn" value="" placeholder="Ready for Transfer?">
          <input type="text" name="notesIn" value="" placeholder="Notes">
          <input type="submit" name="addKoala" value="Add Koala">
        </form>
      </section>
      <section id="allKoalas">
        <h3>All Koalas</h3>
        <table>
          <thead>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Ready for Transfer</th>
          <th>Notes</th>
          <th>Mark Ready</th>
          <th>Remove</th>
          </thead>

        </table>
      </section>
    </main>


  </body>
</html>
